<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>learn-bootstrap</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <lin rel="stylesheet" href="./index.scss" />
  </head>
  <body>
    <h1>Hello, Bootstrap!</h1>
    <button type="button" class="btn btn-primary">nice to</button>
    <button type="button" class="btn btn-danger">meet you</button>
    <button type="button" class="btn btn-suceess">example</button>
    <button type="button" class="btn btn-info">example</button>
    <button type="button" class="btn btn-warning">example</button>
    <button type="button" class="btn btn-danger">example</button>
    <button type="button" class="btn btn-dark">example</button>
    <button type="button" class="btn btn-light">example</button>
    <button type="button" class="btn btn-link">example</button>

    <!-- Navbar ==> navbar/navbar-nav/nav-item으로 구성
     네비게이션 바에 들어가는 아이템들은 ul/li로 구성되며 각각 navbar-navitem 클래스 사용! -->
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="#">active</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">떡튀순</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">돈가스마요덮밥</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">스팸마요덮밥</a>
        </li>
      </ul>
    </nav>

    <div class="row">
      <div class="col">프리덤</div>
      <div class="col">유니콘</div>
      <div class="col">턴에이</div>
    </div>

    <div class="row">
      <!-- 화면크기가 576px 이하가 되면 상하로 배치 변경 -->
      <!-- .col-sm-  ==> 화면크기 >= 576px -->
      <div class="col-sm-3">프리덤</div>
      <div class="col-sm-3">유니콘</div>
      <div class="col-sm-3">턴에이</div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col">위저드</div>
        <div class="col">로그</div>
        <div class="w-100"></div>
        <div class="col">파이터</div>
        <div class="col">클레릭</div>
        <!-- 하나의 row에서 임의로 컬럼을 다음 라인으로 옮기기(column break)
         중간에 .w-100 클래스가 있는 div 추가! -->
      </div>
    </div>

    <h1><span class="badge badge-secondary">New Item</span></h1>
    <button type="button" class="btn btn-primary">
      New Item <span class="badge badge-light">4</span>
    </button>

    <!-- 컬러: primary, secondary, sucess, danger 등등
     bg-XXX로 구성 -->
    <div class="p-3 mb-2 bg-primary text-white">.bg-primary</div>
    <div class="p-3 mb-2 badge-secondary text-white">bg-secondary</div>

    <!-- size --
     w-*, h-* => width/ height 지정하고 25%50%/75%100%/auto 중에 선택해서 사용
     mw-* , h-* => max-width/height
     vw-* vh-*, min-vw-*, min-vh-* => viewport 기준으로 하는
     상태 크기 지정 
     -->

    <div class="w-25 p-3 bg-info">width 25%</div>
    <!-- width 25%// padding 1rem(3 = 1rem ) //background-color 스키마 info -->

    <div class="w-50 p-3 bg-info">width 50%</div>
    <div class="w-75 p-3 bg-info">width 75%</div>
    <div class="w-100 p-3 bg-info">width 100%</div>
    <div class="w-auto p-3 bg-info">width auto</div>

    <!-- p-XX , m-XX ==> padding/margin
     0: 0/1: 0.25rem/ 2: 0.5rem/ 3: 1rem / 4: 1.5rem/ 5: 3rem 
     t: top b: bottom r: right l: left
     x: x축(left, right), y: y축(top, bottom)-->

    <!-- ex.
      p-3 : padding 1rem
      m-4 : margin 1.5rem
      mx-3 : padding left, right 1rem
      py-1 : margin top, bottom 0 rem
      pt-3: padding top 1rem-->
    <div class="mt-4 bg-warning">margin_top: 1.5rem(24px)</div>
    <div class="p-5 bg-success">padding: 3rem</div>
    <div class="m-5 pb-5 bg-info">margin: 3rem</div>

    <!-- shadow 
     shadow-none
     shadow-sm
     shadow 
     shadow-lg -->

    <div class="shadow-sm p-3 mb-5 bg-warning">small shadow</div>
    <div class="shadow-lg p-3 mb-5 bg-warning">large shadow</div>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
